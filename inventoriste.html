<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventoriste</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="service service-inventoriste">
    <header>
        <h1>Service d'Inventoriste</h1>
        <nav>
            <a href="index.html">Retour à l'accueil</a>
        </nav>
    </header>
    <main>
        <img src="images/inventoriste.jpg" alt="Inventoriste" style="max-width: 100%; border-radius: 8px; margin-bottom: 20px;">
        <p>Nous assurons une gestion précise et efficace de vos stocks.</p>
        <h2>Réserver un Rendez-vous</h2>
        <form id="reservation-form">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>
            <label for="date">Date :</label>
            <input type="date" id="date" name="date" required>
            <button type="submit">Réserver</button>
        </form>
    </main>
    <script src="script.js"></script>
    <footer>
        <p>&copy; Services Professionnels. Tous droits réservés.</p>
    </footer>
</body>
</html>
